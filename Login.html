<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script>
    function addCss(name) {
      const link = document.createElement('link')
      link.rel = "stylesheet"
      link.href = `/assets/styles/${name}.css`
      const head = document.getElementsByTagName('head')
      head[0].appendChild(link)
    }
    addCss('/additional/forms')
  </script>
</head>
<body>
  <div class="auth">
    <form>
      <h1 class="title">Form Auth</h1>
      <div class="form-field">
        <input type="text"placeholder="Name" id="name">
      </div>
      <div class="form-field">
        <input type="e-mail" placeholder="E-mail" id="e-mail">
      </div>
      <div class="form-field">
        <input type="password" placeholder="Password" id="password">
      </div>
      <div class="form-field">
        <input type="checkbox"name="offer" id="offer">
        <label for="offer" class="text-offer">Согласен c пользовательским соглашением</label>
      </div>
      <div class="Buttons">
        <button class="button-in">Sign in</button>
        <input type="reset" class="button-res" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
